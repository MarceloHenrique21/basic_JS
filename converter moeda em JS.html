<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>converter moeda em JS</title>
    <meta charset="utf-8">
    <style>
      
      body{

        font: normal 20pt arial;
      }

    </style>
  </head>
  <body>

<script>


  var salario = Number(window.prompt("digite o seu salario"))

   window.alert(`O seu salario em real brasileiro é de ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)

// EUR = euro, BRL = real, USD = dolar, para converter para essas moedas é so mudar o final do codigo

// Codigo para fazer a conversao de moeda em JS

</script>


  </body>
</html>
